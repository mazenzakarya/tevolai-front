server {
    listen 80;
    server_name tevolai.com www.tevolai.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tevolai.com www.tevolai.com;

    ssl_certificate /etc/letsencrypt/live/tevolai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tevolai.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 6m;

    root /usr/share/nginx/html;
    index index.html;

    # Angular SPA - but exclude /blog and /api
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Uploaded files (photos, etc.)
    location /uploads/ {
        proxy_pass http://tevolai-api:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Optional: Add caching for uploaded files
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # API
    location /api/ {
        proxy_pass http://tevolai-api:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # WordPress on /blog (installed in /blog subdirectory)
    location /blog/ {
        proxy_pass http://tevolai-wp:80/blog/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_redirect off;
    }

}
