<nav class="navbar">
  <div class="container">
    <div class="navbar-content">
      <a
        [attr.href]="currentLang() === 'ar' ? '/ar#top' : '/#top'"
        (click)="navigateToSection('top', $event)"
        class="navbar-brand"
      >
        <img src="logo.png" alt="Tevolai Logo" class="brand-icon" />
        <span class="brand-text">Tevolai</span>
      </a>

      <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="navbar-right">
        <ul class="navbar-menu" [class.active]="isMenuOpen()">
          <li>
            <a
              [attr.href]="currentLang() === 'ar' ? '/ar#top' : '/#top'"
              (click)="navigateToSection('top', $event)"
            >
              {{ t.home }}
            </a>
          </li>
          <li>
            <a
              [attr.href]="currentLang() === 'ar' ? '/ar#ServicesOnMain' : '/#ServicesOnMain'"
              (click)="navigateToSection('ServicesOnMain', $event)"
            >
              {{ t.services }}
            </a>
          </li>
          <li>
            <a
              [attr.href]="currentLang() === 'ar' ? '/ar#about' : '/#about'"
              (click)="navigateToSection('about', $event)"
            >
              {{ t.about }}
            </a>
          </li>

          <li>
            <a
              [attr.href]="currentLang() === 'ar' ? '/ar#contact' : '/#contact'"
              (click)="navigateToSection('contact', $event)"
            >
              {{ t.contact }}
            </a>
          </li>
          <li>
            <a href="/blog" target="_blank">{{ t.blog }}</a>
          </li>

          @if (isAuthenticated()) {
          <li>
            <a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">{{
              t.dashboard
            }}</a>
          </li>
          }
        </ul>

        <div class="navbar-actions">
          @if (isAuthenticated()) {
          <button class="btn btn-outline" (click)="logout()">{{ t.logout }}</button>
          } @else {
          <a
            [routerLink]="currentLang() === 'ar' ? '/ar/login' : '/login'"
            routerLinkActive="active"
            class="btn btn-outline"
            >{{ t.login }}</a
          >
          <a
            [routerLink]="currentLang() === 'ar' ? '/ar/register' : '/register'"
            routerLinkActive="active"
            class="btn btn-primary"
            >{{ t.getStarted }}</a
          >
          }
          <button
            class="lang-btn"
            (click)="toggleLanguage()"
            [attr.aria-label]="
              currentLang() === 'en' ? 'Switch to Arabic' : 'التبديل إلى الإنجليزية'
            "
          >
            {{ currentLang() === 'en' ? 'AR' : 'EN' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
